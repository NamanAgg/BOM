<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple paint app project</title>
</head>

<body>
    <div style="text-align: center">
        <h2>Simple Paint App</h2>
    </div>
    <canvas id="myCanvas" width="`${window.innerHeight}`" height="`${window.innerHeight}`" style="
        border: 1px solid #000000;
        margin: 0% 15%;
        width: 62%;
        border: 3px solid;
        padding: 0px;
      "></canvas>
    <button type="button" style="
        position: absolute;
        bottom: 150px;
        right: 365px;
        box-shadow: 3px 3px black;
      ">
        Clear
    </button>
    <script src="script.js"></script>
</body>

</html>
